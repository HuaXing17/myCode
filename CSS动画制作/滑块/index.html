<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>滑块</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/index.js"></script>
	</head>
	<body>
		<div id="box"></div>
		<script>
			window.onload=function(){
				var slide=new SlideBar();
				slide.init({
					id:'box',
					//设置滑块初始位置
					nowValue: 0		
				});
			};
		</script>
	</body>
</html>
